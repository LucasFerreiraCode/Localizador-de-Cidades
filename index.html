<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Localizador</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/icone-location.svg">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>

<body>
    <h1 class="texto-principal">Localize a cidade onde deseja conhecer!</h1>
    <p class="text-info">Abaixo, selecione o estado e a cidade onde deseja localizar.</p>

    

    
    <div class="lista-secundaria">
        <h3 class="texto-cidade">Cidades:</h3>
        <select id="cidades" class="selecionador-city">
            <option value="" class="barra01">Selecione uma cidade</option>

            <optgroup label="Acre">
                <option value="Rio Branco">Rio Branco</option>
                <option value="Cruzeiro do Sul">Cruzeiro do Sul</option>
                <option value="Sena Madureira">Sena Madureira</option>
            </optgroup>

            <optgroup label="Alagoas">
                <option value="Maceió">Maceió</option>
                <option value="Arapiraca">Arapiraca</option>
                <option value="Palmeira dos Índios">Palmeira dos Índios</option>
            </optgroup>

            <optgroup label="Amapá">
                <option value="Macapá">Macapá</option>
                <option value="Santana">Santana</option>
                <option value="Oiapoque">Oiapoque</option>
            </optgroup>

            <optgroup label="Amazonas">
                <option value="Manaus">Manaus</option>
                <option value="Parintins">Parintins</option>
                <option value="Itacoatiara">Itacoatiara</option>
            </optgroup>

            <optgroup label="Bahia">
                <option value="Salvador">Salvador</option>
                <option value="Feira de Santana">Feira de Santana</option>
                <option value="Vitória da Conquista">Vitória da Conquista</option>
            </optgroup>

            <optgroup label="Ceará">
                <option value="Fortaleza">Fortaleza</option>
                <option value="Juazeiro do Norte">Juazeiro do Norte</option>
                <option value="Sobral">Sobral</option>
            </optgroup>

            <optgroup label="Distrito Federal">
                <option value="Brasília">Brasília</option>
            </optgroup>

            <optgroup label="Espírito Santo">
                <option value="Vitória">Vitória</option>
                <option value="Vila Velha">Vila Velha</option>
                <option value="Serra">Serra</option>
            </optgroup>

            <optgroup label="Goiás">
                <option value="Goiânia">Goiânia</option>
                <option value="Aparecida de Goiânia">Aparecida de Goiânia</option>
                <option value="Anápolis">Anápolis</option>
            </optgroup>

            <optgroup label="Maranhão">
                <option value="São Luís">São Luís</option>
                <option value="Imperatriz">Imperatriz</option>
                <option value="Caxias">Caxias</option>
            </optgroup>

            <optgroup label="Mato Grosso">
                <option value="Cuiabá">Cuiabá</option>
                <option value="Várzea Grande">Várzea Grande</option>
                <option value="Rondonópolis">Rondonópolis</option>
            </optgroup>

            <optgroup label="Mato Grosso do Sul">
                <option value="Campo Grande">Campo Grande</option>
                <option value="Dourados">Dourados</option>
                <option value="Três Lagoas">Três Lagoas</option>
            </optgroup>

            <optgroup label="Minas Gerais">
                <option value="Belo Horizonte">Belo Horizonte</option>
                <option value="Uberlândia">Uberlândia</option>
                <option value="Contagem">Contagem</option>
            </optgroup>

            <optgroup label="Pará">
                <option value="Belém">Belém</option>
                <option value="Ananindeua">Ananindeua</option>
                <option value="Santarém">Santarém</option>
            </optgroup>

            <optgroup label="Paraíba">
                <option value="João Pessoa">João Pessoa</option>
                <option value="Campina Grande">Campina Grande</option>
                <option value="Patos">Patos</option>
            </optgroup>

            <optgroup label="Paraná">
                <option value="Curitiba">Curitiba</option>
                <option value="Londrina">Londrina</option>
                <option value="Maringá">Maringá</option>
            </optgroup>

            <optgroup label="Pernambuco">
                <option value="Recife">Recife</option>
                <option value="Jaboatão dos Guararapes">Jaboatão dos Guararapes</option>
                <option value="Olinda">Olinda</option>
            </optgroup>

            <optgroup label="Piauí">
                <option value="Teresina">Teresina</option>
                <option value="Parnaíba">Parnaíba</option>
                <option value="Picos">Picos</option>
            </optgroup>

            <optgroup label="Rio de Janeiro">
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Niterói">Niterói</option>
                <option value="Duque de Caxias">Duque de Caxias</option>
            </optgroup>

            <optgroup label="Rio Grande do Norte">
                <option value="Natal">Natal</option>
                <option value="Mossoró">Mossoró</option>
                <option value="Parnamirim">Parnamirim</option>
            </optgroup>

            <optgroup label="Rio Grande do Sul">
                <option value="Porto Alegre">Porto Alegre</option>
                <option value="Caxias do Sul">Caxias do Sul</option>
                <option value="Pelotas">Pelotas</option>
            </optgroup>

            <optgroup label="Rondônia">
                <option value="Porto Velho">Porto Velho</option>
                <option value="Ji-Paraná">Ji-Paraná</option>
                <option value="Ariquemes">Ariquemes</option>
            </optgroup>

            <optgroup label="Roraima">
                <option value="Boa Vista">Boa Vista</option>
                <option value="Rorainópolis">Rorainópolis</option>
                <option value="Caracaraí">Caracaraí</option>
            </optgroup>

            <optgroup label="Santa Catarina">
                <option value="Florianópolis">Florianópolis</option>
                <option value="Joinville">Joinville</option>
                <option value="Blumenau">Blumenau</option>
            </optgroup>

            <optgroup label="São Paulo">
                <option value="São Paulo">São Paulo</option>
                <option value="Campinas">Campinas</option>
                <option value="Santos">Santos</option>
            </optgroup>

            <optgroup label="Sergipe">
                <option value="Aracaju">Aracaju</option>
                <option value="Nossa Senhora do Socorro">Nossa Senhora do Socorro</option>
                <option value="Itabaiana">Itabaiana</option>
            </optgroup>

            <optgroup label="Tocantins">
                <option value="Palmas">Palmas</option>
                <option value="Araguaína">Araguaína</option>
                <option value="Gurupi">Gurupi</option>
            </optgroup>
        </select>

        <h4 class="selecionar">Veja o local</h4>
    </div>

    <div class="botao-localizar">
        <button type="button" id="show-map" class="btn-mostrar">Mostrar no Mapa</button>
    </div>

    <div class="card">
        <div id="map" style="height: 300px; width: 100%; margin-top: 20px;"></div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
